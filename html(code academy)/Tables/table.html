<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--     
    <table> Table Element
        In HTML, the <table> element has content that is used to represent a 
            two-dimensional table made of rows and columns.
 -->


    <!-- <tr> Table Row Element
        The table row element, <tr>, is used to add rows to a table before 
            adding table data and table headings. -->

  
            <table>
                <tr>
                  ali
                </tr>

                <tr>
                    murtaza
                  </tr>

                  
                <tr>
                    bozdar
                  </tr>
              </table>

              <!-- <td> Table Data Element
                The table data element, <td>, can be nested inside a 
        table row element, <tr>, to add a cell of data to a table.
 -->

 <table>
    <tr>
      <td>cell one data</td>
      <td>cell two data</td>
    </tr>

    <tr>
        <td>cell one data</td>

      </tr>
  </table>


  <!-- <thead> Table Head Element
    The table head element, <thead>, defines the headings 
        of table columns encapsulated in table rows. -->

        <table>
            <thead>
              <tr>
                <th>heading 1</th>
                <th>heading 2</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>col 1</td>
                <td>col 2</td>
              </tr>
            </tbody>
           </table>




<!-- rowspan Attribute
Similar to colspan, the rowspan attribute on a table header or table data element
 indicates how many rows that particular cell should span within the table. 
 The rowspan value is set to 1 by default and will take any positive integer up to 65534. -->

 <table>
    <tr>
      <th>row 1:</th>
      <td>col 1</td>
      <td>col 2</td>
    </tr>
    <tr>
      <th rowspan="2">row 2 (this row will span 2 rows):</th>
      <td>col 1</td>
      <td>col 2</td>
    </tr>
    <tr>
      <td>col 1</td>
      <td>col 2</td>
    </tr>
     <tr>
      <th>row 3:</th>
      <td>col 1</td>
      <td>col 2</td>
    </tr>
  </table>




<!-- 
  colspan Attribute
The colspan attribute on a table header <th> or table data <td> element indicates how many 
    columns that particular cell should span within the table. The colspan value is set to 1 
    by default and will take any positive integer between 1 and 1000.
  -->


  <table>
    <tr>
      <th>row 1:</th>
      <td>col 1</td>
      <td>col 2</td>
      <td>col 3</td>
    </tr>
    <tr>
      <th>row 2:</th>
      <td colspan="2">col 1 (will span 2 columns)</td>
      <td>col 2</td>
      <td>col 3</td>
    </tr>
  </table>



</body>
</html>
