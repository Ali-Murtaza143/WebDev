<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-9">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
   
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="list-group col-sm-12 col-md-8">
        <h1> TO DO APPLICATION</h1>
        <div class="todo-inner">
            <div class="form-row">
                <div class="col-md-7 mr-sm-1">
                    <input class="form-control" placeholder="enter todo"   type="text" required id="todo_item" >
                </div>
                    <button class="btn btn-success mr-sm-1" onclick="addtodo()">Add</button>
                    <button class="btn btn-danger mr-sm-1" onclick="deleteall()">Delete</button>
                 </div>
          
               <ul
                    class="list-group col-sm-8 col-md-12" id="list" >
                 </ul> 
            </div>
        </div>
    </div>
</div>

<script src="js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
